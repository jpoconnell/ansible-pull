- hosts: localhost
  connection: local
  become: true

  pre_tasks:
    - name: update repositories
      apt:
        update_cache: yes
      changed_when: False

  tasks: 
  - include: tasks/packages.yml
  - include: tasks/users.yml 
  - include: tasks/cron.yml

  - name: copy .bashrc file
    copy:
     src: files/bashrc
     dest: /home/jerryocl/.bashrc
     owner: jerryocl
     group: jerryocl

  - name: add power user
    user:
      name: velociraptor
      system: yes


  - name: set up sudo for ansible user
    copy:
      src: files/sudoers_velociraptor
      dest: /etc/sudoers.d/velociraptor
      owner: root
      group: root
      mode: 0440
